name: CD

on:
    push:
      branches:
      - master
    workflow_dispatch:

jobs:
    deploy:
      name: deploy
      runs-on: ubuntu-latest

      steps:
      - name: install ssh keys
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts
      - name: connect and pull
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd /home/eprofile/ && git pull && echo "DEBUG=True" > .env && echo "SECRET_KEY='django-insecure-+^)%!%ul90k+-0mhgt=q@b+6=lf=%ktjiaag&s3txl9el_4z!o'" >> .env && docker compose up --build -d && exit"
          echo "Successfully connection"
      - name: cleanup
        run: rm -rf ~/.ssh